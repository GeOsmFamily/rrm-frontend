<div id="thematiques" class="col-mn-12">
  <div style="text-align: center; float: left; padding-right: 40px; margin-left: 20px;">
    <div
      style="width: 56.7px; height: 43.8px; background-color: #ff5d5d; border-radius: 5px; padding-top: 9px; background-position: center;">
      <img src="assets/images/Alertes.png" alt="alerte" style="height: 30px; width: 30px;">
    </div>
    <p style="margin-top: 5px; font-weight: bold; margin-bottom: 0; font-size: 15px;">Alertes</p>
    <input type="checkbox" [checked]="alerteChecked" (click)="loadAlertes()" id="alerteRRM" name="alerte" value="alerte"
      style="width: 19.5px; height: 19.5px;  color: #f5ab1f;">
  </div>

  <div style="text-align: center; float: left; padding-right: 30px">
    <div
      style="width: 56.7px; height: 43.8px; background-color: #24b5ba; border-radius: 5px; padding-top: 9px; background-position: center;">
      <img src="assets/images/MSA.png" alt="alerte" style="height: 30px; width: 30px;">
    </div>
    <p style="margin-top: 5px; font-weight: bold; margin-bottom: 0; font-size: 15px;">EMS</p>
    <input type="checkbox" [checked]="emsChecked" (click)="loadEms()" id="msaRRM" name="MSA" value=""
      style="width: 19.5px; height: 19.5px;  color: #f5ab1f;">
  </div>

  <div style="text-align: center; float: left;align-content: center;">
    <div
      style="width: 56.7px; height: 43.8px; background-color: #bb5cf7; border-radius: 5px; padding-top: 9px; background-position: center;margin-left: 20px;">
      <img src="assets/images/Interventions.png" alt="alerte" style="height: 30px; width: 30px;">
    </div>
    <p style="margin-top: 5px; font-weight: bold; margin-bottom: 0; font-size: 15px;">Interventions</p>
    <input type="checkbox" [checked]="interventionChecked" (click)="loadInterventions()" id="interventionRRM"
      name="Intervention" value="" style="width: 19.5px; height: 19.5px;  border-color: #f5ab1f">
  </div>

  <div style="text-align: center; float: left;align-content: center; margin-left: 30px;">
    <div
      style="width: 56.7px; height: 43.8px; background-color: #0cd085; border-radius: 5px; padding-top: 9px; background-position: center; margin-left: 5px;">
      <img src="assets/images/PDM.png" alt="alerte" style="height: 30px; width: 30px;">
    </div>
    <p style="margin-top: 5px; font-weight: bold; margin-bottom: 0; font-size: 15px;">PIM/PDM</p>
    <input type="checkbox" [checked]="pimpdmChecked" (click)="loadPimpdms()" id="PIM" name="Intervention" value=""
      style="width: 19.5px; height: 19.5px;  border-color: #f5ab1f">
  </div>
</div>
